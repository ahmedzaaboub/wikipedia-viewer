<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wikipedia viewer</title>
	<link rel="stylesheet" href="styles/style.css">
	
</head>
<body>
	<div id="search">
		<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
			<h1 class="text-center">Wikipedia Viewer</h1>
		</a>

		<div class ="row">
			<div class="col s12 m4">	
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search Wikipedia" id="mySearch" >

					<span class="input-group-btn">
						<button type="submit" class="btn btn-default" id="submitBtn">Go!</button>
						<button type="submit" class="btn btn-default" id="clear">clear</button>
					</span>
				</div>
			</div>
		</div>
		
	</div>
	
	
	<div id="results"></div>
	
	
	
	<footer>

		<div id="navcontainer" class="container navbar-fixed-bottom col-md-12">
			<div> 
				<h3 class="owners_page blok" float="right">Wikipedia viewer project,<strong style="font-family: 'Me', cursive;"> Designed by </strong><strong ><a href="https://codepen.io/ahmed05/pen/GOmQVv" >ZAABOUB AHMED</a></strong></h3>   


			</div>
		</div>

	</footer>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="scripts/main.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
